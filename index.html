<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle Game</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS file -->
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <audio id="correct-sound" src="sounds/correct.mp3"></audio>
    <audio id="wrong-sound" src="sounds/wrong.mp3"></audio>
    <audio id="timeout-sound" src="sounds/timeout.mp3"></audio>
    <audio id="click-sound" src="sounds/click.mp3"></audio>
    
    <div id="progress-bar-container">
        <div id="progress-bar"></div>
    </div>

    <h1>Riddle Game</h1>
    <button id="start-button" onclick="startGame()">Play</button>
    <div id="riddle-container">
        <p id="riddle"></p>
        <div id="answer-container"></div>
        <button id="submit-button" onclick="submitAnswer()">Submit</button>
        <button id="hint-button" onclick="getHint()">Get Hint (-$10)</button>
        <p id="timer">Time left: 60s</p>
    </div>
    
    <p id="result"></p>
    <p id="correct-answer" style="display: none;"></p>
    <p id="earnings">Earnings: $0</p>

    <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
